<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #143044 0%, #101012 100%);
            font-family: Arial, sans-serif; 
        }

        .header {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; 
            padding: 10px 20px; 
            position: absolute; 
            top: 0; 
        }

        .logo img {
            width: 100px; 
        }

        .nav-bar {
          position:absolute; 
          top :20px;
          right :70px; 
          display:flex; 
          gap :15px; 
          color:white;
        }

        .nav-bar a {
          text-decoration:none; 
          color:white; 
        }
        

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            height: 80%;
            max-width: 90%;
            max-height: 80%;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            margin-top: 100px; 
        }

        h2 {
            text-align: left;
            width: 100%;
            color: #1E2A38; 
        }

        .timer-container {
            position: relative;
            width: 400px; 
            height: 400px; 
            margin-bottom: 20px; 
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: transparent; 
        }

        .timer-stroke {
          position:absolute ;
          width :100% ;
          height :100% ;
          border-radius :50% ;
          border :10px solid transparent ;
          border-image-source :linear-gradient(to right, #1E2A38, #4C6B8A);
          border-image-slice :1; 
          animation :strokeAnimation linear forwards ; 
          transform :rotate(-90deg);
        }

        @keyframes strokeAnimation {
          from {
              transform :rotate(0deg); 
              opacity :1; 
          }
          to {
              transform :rotate(360deg); 
              opacity :0; 
          }
        }

        .timer-content {
          position:absolute ;
          width :85% ;
          height :85% ;
          top :7.5% ;
          left :7.5% ;
          background-color:#1E2A38 ; 
          border-radius :50% ;
          display:flex ;
          flex-direction :column ;
          align-items :center ;
          justify-content :center ;
          color:white ;
        }

        .timer-display {
          font-size :42px ;
          font-weight :500 ;
          margin-bottom :5px ;
        }

        .people-count {
           display:flex;
           align-items:center;
           justify-content:center;
           gap :8px;
           margin-top :20px ;
         }
        
         .people-icon {
           width :20px ;
           height :20px ;
         }

         button.next-button {
          background-color: #143044; 
          color: white; 
          border-radius: 10px; 
          padding: 10px 20px; 
          cursor:pointer; 
          margin-top :20px ; 
          border:none;
          font-size :16px;
         }

         button.next-button:hover {
          background-color :#143044; 
         }
        
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="images/PRIMARY LOGO.png" alt="Logo" onclick="window.location.href='home.html'">
    </div>
    <div class="nav-bar">
      <a href="register.html">Register</a>
      <a href="timer.html">Timer</a>
      <a href="map.html">Map</a>
      <a href="review.html">Review</a>
      <a href="safety.html">Safety</a>
    </div>
</div>

<div class="container" id="timerContainer">
    <h2>Timer</h2>

    <div class="timer-container">
        <div class="timer-circle"></div>
        <div class="timer-stroke"></div> 
        <div class="timer-content">
           <div class="timer-display" id="timerDisplay">05:00</div>
           <div class="timer-text">minutes remaining</div>
        </div>
    </div>

    <div class="people-count">
       <span class="people-icon">ðŸ‘¥</span>
       <span>12 people in line</span>
    </div>

    <button class='next-button' onclick='proceedToPayment()'>Next</button>

</div>

<script>
// Timer functionality
let timeLeft = 300; // Total time in seconds (5 minutes)

function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    
    document.getElementById('timerDisplay').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

    if (timeLeft > 0) {
        timeLeft--;
    } else {
        clearInterval(timerInterval);
        alert("Time's up!");
        
        // Optionally disable the next button here
        document.querySelector('.next-button').disabled = true; // Disable next button when time is up
        document.querySelector('.next-button').textContent = "Time Up!";
        document.querySelector('.next-button').style.backgroundColor = "grey"; 
        document.querySelector('.next-button').style.cursor = "not-allowed"; 
    }
}

// Start the timer interval
const timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
